<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../Asset/favicon.ico" />
  </head>
  <body>
    <!-- Forget Password Form -->
    <div class="general-wrap">
      <!-- Page Logo -->
      <img src="../Asset/Logo.jpg" alt="Logo" class="logo" />
      <!-- Form section -->
      <div class="form-wrap">
        <form action="">
          <!-- Forget Password header -->
          <h2>Forget Password</h2>
          <!-- Page input section  -->
          <div class="all-input">
            <input type="email" placeholder="email" />
          </div>
          <div id="verify-code">
            <input type="text" placeholder="Verification Code" />
            <!-- Get code button -->
            <button id="get-code">Get Code</button>
          </div>
          <div class="all-input">
            <input type="password" placeholder="New Password" />
          </div>
          <!-- Reset button & link -->
          <button type="reset" class="butn">
            <a href="../index.html">Reset Password</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
