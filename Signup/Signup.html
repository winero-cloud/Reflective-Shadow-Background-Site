<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../Asset/favicon.ico" />
    <title>Sign UP</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Sign up form -->
    <div id="signUp-wrap">
      <!-- Page Logo -->
      <img src="../Asset/Logo.jpg" alt="Logo" class="logo" />
      <div>
        <form action="" class="">
          <!-- Form Header -->
          <h2>Sign up</h2>
          <!-- Form Content -->
          <div class="all-input">
            <input type="text" placeholder=" +234 Phone Number" />
          </div>
          <div class="all-input">
            <input type="email" placeholder=" Email" />
          </div>
          <div class="all-input">
            <input type="password" placeholder=" password" />
          </div>
          <div class="all-input">
            <input type="password" placeholder=" Confirm Password" />
          </div>
          <div class="all-input">
            <input type="text" placeholder=" Full Name" />
          </div>
          <div class="all-input">
            <input type="text" placeholder=" Referral Code" />
          </div>
          <!-- Check for agreement -->
          <div class="userAgree">
            <p>
              <input type="checkbox" /> I'm 18years old, i've read and agree
              with <a href="../User Agreement/Users Agreement.html ">(User Agreement)</a>
            </p>
          </div>
          <!-- Button Section -->
          <button type="submit">Create Account</button>
          <!-- Link to Login -->
          <p>Aready have account? <a href="../index.html"> Login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
